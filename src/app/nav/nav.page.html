<ion-tabs>

    <ion-tab-bar slot="bottom" color="primary">

        <ion-tab-button href="/inicio" tab="inicio">
            <ion-icon color="light" name="home"></ion-icon>
            <ion-label>Início</ion-label>
        </ion-tab-button>

        <ion-tab-button href="/inicio" tab="classificados">
            <ion-icon color="light" name="newspaper"></ion-icon>
            <ion-label>Classificados</ion-label>
        </ion-tab-button>

        <ion-tab-button [href]="'/'+userRouterPage" [tab]="userRouterPage">
            <ion-icon *ngIf="!state" color="light" name="person"></ion-icon>
            <ion-avatar *ngIf="state" class="cursor-pointer">
                <ion-img [src]="avatar" [title]="'Usuário ' + name" alt="Usuário"></ion-img>
            </ion-avatar>
            <ion-label>Usuário</ion-label>
        </ion-tab-button>


    </ion-tab-bar>

</ion-tabs>
