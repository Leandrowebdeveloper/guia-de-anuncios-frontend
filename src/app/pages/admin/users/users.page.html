<ion-content [fullscreen]="true">
    <ion-grid fixed>
        <ion-row *ngIf="(users$ | async) as users;else Loading">
            <ion-col size="12" class="ion-margin-top">
                <ion-list>
                    <ion-item *ngFor="let user of users">
                        <ion-avatar slot="start">
                            <img [src]="user.image?.url || './../../../../assets/avatar.svg'" />
                        </ion-avatar>
                        <ion-label>{{ user?.firstName +' '+ user?.lastName}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ng-template #Loading>
            <ion-row class="ion-margin-top">
                <ion-col *ngFor="let item of sizeSkeleton" size="12">
                    <div class="skeleton">
                        <ion-skeleton-text animated class="avatar"></ion-skeleton-text>
                        <div>
                            <ion-skeleton-text animated class="title"></ion-skeleton-text>
                            <ion-skeleton-text animated class="line"></ion-skeleton-text>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ng-template>

    </ion-grid>
</ion-content>
