
<ion-content [fullscreen]="true">
    <ion-grid fixed>

        <ion-grid class="grid">
            <ion-row>

                <ion-col *ngFor="let item of nav" size-xl="4" size-lg="4" size-md="4" size-sm="4" size="12">
                    <ion-card [title]="item?.title">
                        <ion-card-header>
                            <ion-card-title color="light">
                                <ion-icon color="medium" [name]="item?.icon"></ion-icon> <span>{{ item?.name }}</span>
                            </ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-button color="medium" [routerLink]="item?.router" expand="block"
                                routerDirection="forward" fill="outline" size="small" slot="end"><ion-icon name="chevron-forward"></ion-icon>
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>

            </ion-row>
        </ion-grid>


    </ion-grid>
</ion-content>
