

<ion-content [fullscreen]="true">
  <ion-grid fixed>



    <div *ngIf="user$ | async;let active ; else loading">

      <ion-row class="ion-justify-content-center">

        <ion-col size="12">

          <ion-card>

            <ion-card-header color="primary">
              <ion-card-subtitle>
                <ion-icon name="thumbs-up"></ion-icon> Alteração de email.
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content class="ion-margin-top">

              <ion-text>
                <p>{{ active?.message }}</p>
              </ion-text>


              <ion-button expand="block" color="primary" routerLink="/entrar" routerDirection="forward"
                class="ion-margin-top">
                <ion-icon class="ion-margin-end" name="log-in"></ion-icon> login
              </ion-button>

            </ion-card-content>

          </ion-card>


        </ion-col>

      </ion-row>
    </div>

    <ng-template #loading>
      <ion-row>
        <ion-col>
          <div *ngIf="error$ | async; else loadingNoError">
            <ion-card>
              <ion-card-header color="warning">
                <ion-card-subtitle>
                  <ion-icon name="warning"></ion-icon> Atenção !
                </ion-card-subtitle>
              </ion-card-header>
              <ion-card-content class="ion-margin-top">

                <ion-text>
                  <p>{{ error }}</p>
                </ion-text>

                <ion-button expand="block" color="primary" [routerLink]="location" routerDirection="forward"
                  class="ion-margin-top">
                  <ion-icon class="ion-margin-end" name="person"></ion-icon> usuário
                </ion-button>

              </ion-card-content>
            </ion-card>
          </div>
          <ng-template #loadingNoError>

            <ion-row>
              <ion-col size="12">
                <ion-skeleton-text animated style="width: 100%; height: 50px;">
                </ion-skeleton-text>
              </ion-col>
              <ion-col size="12">
                <ion-skeleton-text animated style="width: 100%; height: 13px; border-radius: 20px;">
                </ion-skeleton-text>
              </ion-col>
              <ion-col size="12" class="ion-margin-top">
                <ion-skeleton-text animated style="max-width: 150px; height: 33px; border-radius: 4px; margin: auto;">
                </ion-skeleton-text>
              </ion-col>
            </ion-row>
          </ng-template>
        </ion-col>
      </ion-row>
    </ng-template>

  </ion-grid>
</ion-content>
