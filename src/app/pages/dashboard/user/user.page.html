<app-header></app-header>

<ion-content [fullscreen]="true">
    <ion-grid fixed>

        <app-avatar [user]="user"></app-avatar>

        <ion-item-group>
            <ion-item-divider>
                <ion-icon color="mediun" name="person" slot="start"></ion-icon>
                <ion-label>Administração do usuário</ion-label>
            </ion-item-divider>

            <app-status [user]="user"></app-status>

            <app-name [user]="user"></app-name>

            <ion-item detail="true" button>
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>Email</ion-label>
            </ion-item>

           <app-password [user]="user"></app-password>
        </ion-item-group>

    </ion-grid>
</ion-content>
