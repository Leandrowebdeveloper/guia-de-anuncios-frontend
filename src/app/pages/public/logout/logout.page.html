<app-header-component></app-header-component>

<ion-content [fullscreen]="true">
    <ion-grid fixed>

        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>Você pretende sair do sistema?</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-grid class="ion-margin-vertical">
                    <ion-row>
                        <ion-col size="6">
                            <ion-button (click)="logout_()" expand="block">
                                <ion-icon name="log-out"></ion-icon>&nbsp; sim
                            </ion-button>
                        </ion-col>
                        <ion-col size="6">
                            <ion-button (click)="back()" expand="block">
                                <ion-icon name="log-in"></ion-icon>&nbsp; não
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
