<ion-button
  *ngFor="let data of dataButtons"
  [routerLink]="[data?.route]"
  expand="block"
  [fill]="data?.fill ? 'outline': 'solid'"
  [color]="data?.fill ? 'none': 'primary'"
  [attr.aria-label]="data?.aria"
  [title]="data?.title"
>
  <ion-icon slot="start" [name]="data?.icon"></ion-icon>
  {{ data?.label }}
</ion-button>
