<app-header-component></app-header-component>

<ion-content [fullscreen]="true">
  <ion-grid fixed>

    <div *ngIf="!desable; else Message">

      <app-form
      (submitDataForm)="onSubmit($event)"
      (exportForm)="importForm($event)"
      [inputConfig]="config"
      [attrButton]="attrButton"></app-form>

    </div>

    <ng-template #Message>

      <app-requisition-limit [time]="time" [route]="activeRoute()" (desable)="setDesable($event)"></app-requisition-limit>

    </ng-template>

    <app-buttons-sccess-component [dataButtons]="attrButtonPage" [route]="activeRoute()"></app-buttons-sccess-component>

  </ion-grid>
</ion-content>
